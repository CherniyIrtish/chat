<div class="dialog">
  <div class="dialog__sentence"
      [ngClass]="{ 'dialog__sentence--odd': odd}"
      *ngFor="let sentance of dialog; let odd = odd">
    ({{sentance.time | date:'H:mm'}})
    <span class="dialog__author" (dblclick)="dbHandler(sentance.author)">{{sentance.author}}:</span>
    <div class="dialog__text">{{sentance.text}}</div>
  </div>
</div>
